apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: iris-prediction-api-hpa
  labels:
    app: iris-prediction-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: iris-prediction-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50